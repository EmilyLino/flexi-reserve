<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
      <br>
      <mat-card-content>
        <form (ngSubmit)="login()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput placeholder="Tu nombre de usuario" [(ngModel)]="username" name="username" required>
            @if(!username && errorMessage)
            {
                <mat-error>
                    El usuario es requerido.
                </mat-error>
            }
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Tu contraseña" [(ngModel)]="password" name="password" required>
            @if(!password && errorMessage){
                <mat-error>
                    La contraseña es requerida.
                </mat-error>
            }
          </mat-form-field>
          
          @if(errorMessage)
          {
            <div class="error-message">
                {{ errorMessage }}
            </div>
          }
  
          <button mat-raised-button color="primary" type="submit" class="full-width login-button">
            Entrar
          </button>
          <a [routerLink]="['/register']">¿No tienes cuenta? Crea una aquí.</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
