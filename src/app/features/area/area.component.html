

<section>
    <div class="options-button-row">
      <button mat-stroked-button (click)="openDialog()">Nueva area</button>
      
    </div>
</section>
<br>
<table mat-table [dataSource]="areas" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="no.">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.area_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.area_description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="creationUser">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> 
        <p [class]="{'badge-pill-success': element.status == 'ACTIVE', 'badge-pill-danger': element.status == 'DELETED'}" class="badge-pill">{{element.status}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
          @if (element.status == 'ACTIVE') { 
            <button class="btn-warning" (click)="editArea(element)">
              <mat-icon fontIcon="edit"></mat-icon>
            </button>
            <button class="btn-danger" (click)="deleteArea(element.id_area)">
              <mat-icon fontIcon="delete" dark ></mat-icon>
            </button>
          }
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
