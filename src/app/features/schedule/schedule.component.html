

<section>
    <div class="options-button-row">
      <button mat-stroked-button (click)="newSchedule()">Nuevo Horario</button>
    </div>
</section>
<br>
<table mat-table [dataSource]="schedule" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="no.">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="hour_ini">
      <th mat-header-cell *matHeaderCellDef> Hora de inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.hour_ini}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hour_fin">
      <th mat-header-cell *matHeaderCellDef> Hora fin </th>
      <td mat-cell *matCellDef="let element"> {{element.hour_fin}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> 
            <p [class]="{'badge-pill-success': element.status == 'ACTIVE', 'badge-pill-danger': element.status == 'DELETED'}" class="badge-pill">{{element.status}} </p>
        </td>
      </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
            @if (element.status == 'ACTIVE'){
                <button class="btn-warning" (click)="editSchedule(element)">
                    <mat-icon fontIcon="edit"></mat-icon>
                </button>
                <button class="btn-danger" (click)="deleteSchedule(element.id_schedule)">
                    <mat-icon fontIcon="delete" dark ></mat-icon>
                </button>
            }
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
